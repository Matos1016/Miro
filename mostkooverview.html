<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOST Post-Sale Timeline</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #FFFFFF;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #root {
            width: 1280px;
            height: 720px;
            transform-origin: center center;
            flex-shrink: 0;
            position: absolute;
        }

        .canvas-bg {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            background-image: radial-gradient(#EAEAEA 1.5px, transparent 0);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column; 
            border: 4px solid #1C1C1E;
            position: relative;
            overflow: hidden;
        }

        .sharp-text {
            -webkit-font-smoothing: antialiased;
            transform: none !important;
            position: relative;
            z-index: 50;
        }

        .miro-header {
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            line-height: 0.85;
        }

        .timeline-line {
            position: absolute;
            bottom: 120px;
            left: 80px;
            right: 80px;
            height: 4px;
            background: #1C1C1E15;
            border-radius: 2px;
            z-index: 10;
        }

        .timeline-progress {
            position: absolute;
            bottom: 120px;
            left: 80px;
            height: 4px;
            background: #1C1C1E;
            border-radius: 2px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 11;
        }

        .milestone-node {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .milestone-active {
            background-color: #FFDD33 !important;
            border-color: #1C1C1E !important;
            transform: scale(1.3);
            box-shadow: 0 0 0 6px white, 0 0 0 10px #1C1C1E;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.6); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .pulse::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 2px solid #FFDD33;
            border-radius: 50%;
            animation: pulse-ring 2.5s infinite;
        }

        .stage-transition {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const useAutoScaler = () => {
            useEffect(() => {
                const scaler = () => {
                    const root = document.getElementById('root');
                    if (root) {
                        const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
                        root.style.transform = `scale(${scale})`;
                    }
                };
                window.addEventListener('resize', scaler);
                scaler();
                return () => window.removeEventListener('resize', scaler);
            }, []);
        };

        const STEPS = [
            { 
                id: 0, 
                tag: "Activation", 
                title: "Internal Kickoff", 
                owner: "Sales → ProServ", 
                color: "#47D1C4", 
                desc: "Your account team hands over your strategic goals to our experts to ensure a seamless technical start.", 
                icon: "M20 6L9 17l-5-5",
                matters: "Ensures we hit the ground running with all your commercial and co-terming data already in place.",
                tip: "Identify your internal 'MOST Champions' now. These should be the leaders authorized to approve work requests."
            },
            { 
                id: 1, 
                tag: "Visibility", 
                title: "Blueprint Launch", 
                owner: "ProServ", 
                color: "#867AFF", 
                desc: "We build your dedicated MOST Blueprint in Miro—your live, 24/7 window into project progress and delivered assets.", 
                icon: "M3 3h18v18H3V3zM3 9h18M9 3v18",
                matters: "Eliminates status-check meetings. All templates, decisions, and remaining hours are tracked here in real-time.",
                tip: "Bookmark this board! It acts as your permanent library for every custom artifact we build for your teams."
            },
            { 
                id: 2, 
                tag: "Strategy", 
                title: "Strategic Alignment", 
                owner: "Your CSM", 
                color: "#FFDD33", 
                desc: "Your CSM leads a call to set quarterly priorities, mapping your biggest business challenges to your 60-hour bank.", 
                icon: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2",
                matters: "Guarantees that every expert hour spent is directly linked to an executive priority or ROI metric.",
                tip: "Come with a 'Wishlist.' Even if we can't do it all this quarter, mapping a 12-month vision helps us optimize your start."
            },
            { 
                id: 3, 
                tag: "Intake", 
                title: "Engagement Request", 
                owner: "Customer", 
                color: "#FF8CDE", 
                desc: "Authorized contacts submit work requests. You define the challenge; we architect the solution.", 
                icon: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z",
                matters: "A structured intake triggers our 5-day assignment SLA and ensures we assign the right specialist for your specific task.",
                tip: "Think 'Outcomes over Tasks.' Instead of asking for a template, tell us the business process you want to speed up."
            },
            { 
                id: 4, 
                tag: "Resources", 
                title: "Expert Matching", 
                owner: "Ops Manager", 
                color: "#2AC7FF", 
                desc: "Our 'Right Expert, Right Time' model matches your request to a specialist from our Implementation, Technical, or Innovation pools.", 
                icon: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
                matters: "You aren't limited to one person's skill set. You get deep specialists for integrations, then architects for process design.",
                tip: "Expect variety. You might work with a Technical Architect for Jira setup and an Innovation Architect for workshop design."
            },
            { 
                id: 5, 
                tag: "Delivery", 
                title: "Expert Execution", 
                owner: "Assigned Expert", 
                color: "#47D1C4", 
                desc: "Delivery begins. We work iteratively in your Miro environment to build, configure, and optimize your workflows.", 
                icon: "M13 2L3 14h9l-1 8 10-12h-9l1-8z",
                matters: "Accelerates your time-to-value by removing the burden of design and configuration from your internal teams.",
                tip: "Dive in with us! The faster your team provides feedback on drafts within the Miro board, the more we can deliver each week."
            },
            { 
                id: 6, 
                tag: "Impact", 
                title: "Quarterly Review", 
                owner: "Your CSM", 
                color: "#FFDD33", 
                desc: "We review outcomes, analyze hour consumption, and reset for the next quarter. Unused hours do not roll over.", 
                icon: "M12 1v22M1 12h22",
                matters: "Ensures the service evolves with you. As your priorities shift, our delivery model flexes to match them.",
                tip: "Optimize your environment! If you have hours left, prioritize an account structure review or team consolidation to reduce admin sprawl."
            }
        ];

        const App = () => {
            useAutoScaler();
            const [active, setActive] = useState(0);

            const progressWidth = (active / (STEPS.length - 1)) * 100;

            return (
                <div className="canvas-bg select-none">
                    {/* Header */}
                    <div className="h-[120px] px-12 pt-10 flex justify-between items-start">
                        <div className="sharp-text">
                            <div className="flex items-center gap-3 mb-2">
                                <span className="bg-[#1C1C1E] text-white px-2 py-0.5 text-[9px] font-black uppercase tracking-widest rounded">Customer Success roadmap</span>
                                <div className="h-px w-20 bg-[#1C1C1E]/20"></div>
                            </div>
                            <h1 className="miro-header text-[60px] text-[#1C1C1E]">
                                YOUR <span className="bg-[#FFDD33] px-3 rounded-xl shadow-[4px_4px_0px_#1C1C1E]">MOST</span> EXPERIENCE
                            </h1>
                        </div>
                        <div className="text-right sharp-text">
                            <p className="text-[12px] font-black text-[#1C1C1E]/40 uppercase tracking-widest">Optimized Execution</p>
                            <p className="text-[18px] font-bold italic text-[#1C1C1E]">60 Hours / Quarter</p>
                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 flex px-20 items-center justify-center">
                        <div key={active} className="stage-transition grid grid-cols-2 gap-12 items-center w-full max-w-[1100px]">
                            {/* Visual Asset Container */}
                            <div className="relative h-[360px] rounded-[3rem] border-4 border-[#1C1C1E] bg-white overflow-hidden shadow-[12px_12px_0px_#1C1C1E]">
                                <div className="absolute inset-0 opacity-10" style={{ background: `radial-gradient(circle at 30% 30%, ${STEPS[active].color}, transparent)` }}></div>
                                <div className="flex h-full items-center justify-center flex-col p-12 text-center">
                                    <div className="w-24 h-24 mb-6 rounded-3xl flex items-center justify-center shadow-[6px_6px_0px_#1C1C1E]" style={{ backgroundColor: STEPS[active].color }}>
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#1C1C1E" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                            <path d={STEPS[active].icon} />
                                        </svg>
                                    </div>
                                    <span className="text-[10px] font-black uppercase tracking-[0.4em] text-[#1C1C1E]/40 mb-2">{STEPS[active].tag} STAGE</span>
                                    <h2 className="miro-header text-[42px] text-[#1C1C1E]">{STEPS[active].title}</h2>
                                </div>
                                <div className="absolute top-6 right-6">
                                    <span className="bg-[#1C1C1E] text-white px-4 py-2 rounded-xl text-[11px] font-bold italic">Facilitator: {STEPS[active].owner}</span>
                                </div>
                            </div>

                            {/* Content Details */}
                            <div className="sharp-text pl-6">
                                <p className="text-[28px] font-bold leading-tight text-[#1C1C1E] mb-8 italic">
                                    "{STEPS[active].desc}"
                                </p>
                                
                                <div className="space-y-4">
                                    <div className="flex items-center gap-4 group">
                                        <div className="w-10 h-10 rounded-xl bg-[#1C1C1E] text-[#FFDD33] flex items-center justify-center font-black shadow-[3px_3px_0px_#47D1C4]">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                                        </div>
                                        <div className="flex-1 border-b-2 border-[#1C1C1E]/10 pb-2">
                                            <p className="text-[11px] font-black uppercase tracking-widest text-[#1C1C1E]/40 mb-0.5">The Impact</p>
                                            <p className="text-[15px] font-bold text-[#1C1C1E]/80 leading-snug">
                                                {STEPS[active].matters}
                                            </p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-4 group">
                                        <div className="w-10 h-10 rounded-xl bg-[#FFDD33] text-[#1C1C1E] flex items-center justify-center font-black shadow-[3px_3px_0px_#1C1C1E]">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                        </div>
                                        <div className="flex-1">
                                            <p className="text-[11px] font-black uppercase tracking-widest text-[#1C1C1E]/40 mb-0.5">Expert Recommendation</p>
                                            <p className="text-[15px] font-bold text-[#1C1C1E]/80 leading-snug">
                                                {STEPS[active].tip}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Timeline Navigation Axis */}
                    <div className="h-[180px] w-full px-20 relative flex items-center">
                        <div className="timeline-line"></div>
                        <div className="timeline-progress" style={{ width: `calc(${progressWidth}% - 0px)` }}></div>
                        
                        <div className="absolute inset-0 px-20 flex justify-between items-center z-20">
                            {STEPS.map((step) => (
                                <div 
                                    key={step.id} 
                                    onClick={() => setActive(step.id)}
                                    className="flex flex-col items-center gap-4 relative group"
                                >
                                    <div className={`w-6 h-6 rounded-full border-4 border-white bg-white shadow-md milestone-node 
                                        ${active === step.id ? 'milestone-active pulse' : 'bg-[#D1D1D1] hover:bg-[#1C1C1E]'}`}
                                    ></div>
                                    <div className={`absolute top-10 flex flex-col items-center transition-all duration-300 ${active === step.id ? 'opacity-100 translate-y-0' : 'opacity-40 -translate-y-2 group-hover:opacity-80'}`}>
                                        <span className="text-[10px] font-black uppercase tracking-tighter text-[#1C1C1E]">Step 0{step.id}</span>
                                        <span className="text-[12px] font-bold whitespace-nowrap text-[#1C1C1E] italic">{step.title}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Branding Watermark */}
                    <div className="absolute -bottom-10 -right-10 text-[200px] font-[900] italic uppercase text-[#1C1C1E]/[0.02] tracking-tighter pointer-events-none select-none">
                        MIRO
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
