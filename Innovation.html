<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Innovation Hub - Vibrant Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #FFFFFF;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #root {
            width: 1280px;
            height: 720px;
            transform-origin: center center;
            flex-shrink: 0;
            position: absolute;
        }

        .canvas-bg {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            background-image: radial-gradient(#EAEAEA 1.5px, transparent 0);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column; 
            border: 12px solid #1C1C1E;
            position: relative;
            overflow: hidden;
        }

        .miro-highlight {
            background-color: #FFDD33;
            padding: 0 12px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 4px 4px 0px #1C1C1E;
        }

        .cool-highlight {
            background-color: #1C1C1E;
            color: #FFDD33;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 10px;
        }

        /* --- Crisp Animations (No Blur) --- */
        @keyframes full-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes calendar-flip {
            0% { transform: scaleY(1); opacity: 1; }
            50% { transform: scaleY(0); opacity: 0.5; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        @keyframes star-burst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.2); opacity: 1; }
            100% { transform: translate(var(--fx), var(--fy)) scale(0); opacity: 0; }
        }

        .hover-lift {
            transition: all 0.25s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 0px 0px #1C1C1E;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const useAutoScaler = () => {
            useEffect(() => {
                const scaler = () => {
                    const root = document.getElementById('root');
                    if (root) {
                        const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
                        root.style.transform = `scale(${scale})`;
                    }
                };
                window.addEventListener('resize', scaler);
                scaler();
                return () => window.removeEventListener('resize', scaler);
            }, []);
        };

        const AnimatedIcon = ({ name, active, size = 32 }) => {
            const icons = {
                refresh: (
                    <g style={{ transformOrigin: 'center', animation: active ? 'full-spin 1.5s linear infinite' : 'none' }}>
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </g>
                ),
                calendar: (
                    <g>
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
                        {active && (
                            <rect x="5" y="12" width="14" height="8" fill="currentColor" style={{ transformOrigin: 'center 14px', animation: 'calendar-flip 0.6s infinite ease-in-out' }} />
                        )}
                    </g>
                ),
                award: (
                    <g>
                        <circle cx="12" cy="8" r="7"/><path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.11" />
                    </g>
                ),
                clock: (
                    <g>
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14" style={{ transformOrigin: '12px 12px', animation: active ? 'full-spin 1s linear infinite' : 'none' }} />
                    </g>
                )
            };

            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    {icons[name]}
                </svg>
            );
        };

        const CelebrationStars = ({ active, starColor }) => {
            if (!active) return null;
            
            const stars = [
                { id: 1, tx: '-30px', ty: '-30px', fx: '-50px', fy: '-50px', delay: '0s' },
                { id: 2, tx: '30px', ty: '-30px', fx: '50px', fy: '-50px', delay: '0.1s' },
                { id: 3, tx: '40px', ty: '10px', fx: '60px', fy: '15px', delay: '0.2s' },
                { id: 4, tx: '-40px', ty: '10px', fx: '-60px', fy: '15px', delay: '0.3s' },
                { id: 5, tx: '0px', ty: '-40px', fx: '0px', fy: '-70px', delay: '0.4s' }
            ];

            return (
                <div className="absolute inset-0 pointer-events-none">
                    {stars.map(s => (
                        <div 
                            key={s.id}
                            className="absolute top-1/2 left-1/2 w-4 h-4"
                            style={{ 
                                color: starColor,
                                '--tx': s.tx, '--ty': s.ty, '--fx': s.fx, '--fy': s.fy,
                                animation: `star-burst 0.8s infinite`,
                                animationDelay: s.delay
                            }}
                        >
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2l2.4 7.2h7.6l-6.2 4.5 2.4 7.3-6.2-4.5-6.2 4.5 2.4-7.3-6.2-4.5h7.6z" />
                            </svg>
                        </div>
                    ))}
                </div>
            );
        };

        const Card = ({ title, goal, features, icon, color, effectType }) => {
            const [isHovered, setIsHovered] = useState(false);

            return (
                <div 
                    className="hover-lift relative h-full bg-white border-4 border-[#1C1C1E] rounded-[2.5rem] p-8 flex flex-col overflow-hidden"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    {/* Icon Container */}
                    <div className="relative mb-8 z-20">
                        <div 
                            className="w-16 h-16 rounded-2xl flex items-center justify-center shadow-[4px_4px_0px_#1C1C1E] border-2 border-[#1C1C1E] transition-all duration-300 relative"
                            style={{ 
                                backgroundColor: isHovered ? '#1C1C1E' : color,
                                color: isHovered ? color : '#1C1C1E' 
                            }}
                        >
                            <AnimatedIcon name={icon} active={isHovered} />
                            
                            {/* Shooting Stars specifically for Award icon */}
                            {effectType === 'stars' && <CelebrationStars active={isHovered} starColor={color} />}
                        </div>
                    </div>

                    <div className="relative z-20 flex-1 flex flex-col">
                        <h2 className="text-3xl font-[900] italic uppercase tracking-tighter leading-none mb-4 text-[#1C1C1E]">
                            {title}
                        </h2>

                        <div className="mb-6">
                            <span className="cool-highlight mb-1.5 block w-fit">Why it's cool</span>
                            <p className="text-[15px] font-bold leading-tight text-[#1C1C1E] opacity-90">
                                {goal}
                            </p>
                        </div>

                        <div className="space-y-2.5 mt-auto">
                            {features.map((f, i) => (
                                <div key={i} className="flex items-start gap-2.5 group">
                                    <div className="w-2 h-2 rounded-sm bg-[#1C1C1E] mt-1 shrink-0"></div>
                                    <span className="text-[13px] font-bold text-[#1C1C1E]/70 leading-tight">{f}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Bottom Progress Bar */}
                    <div className={`absolute bottom-0 left-0 h-2 bg-[#1C1C1E] transition-all duration-500 ease-out ${isHovered ? 'w-full' : 'w-0'}`}></div>
                </div>
            );
        };

        const App = () => {
            useAutoScaler();

            const projects = [
                {
                    title: "Project Tracker 2.0",
                    goal: "Eliminate manual project tracking by automatically syncing Salesforce assignments into Google Sheets.",
                    features: ["Real-time case syncing", "Status auto-flow", "Direct Salesforce hyperlinks", "Personalized UserID views"],
                    icon: "refresh",
                    color: "#47D1C4", 
                    effectType: "spin"
                },
                {
                    title: "MOST Engagement Planner",
                    goal: "Help AEs and CSMs quickly articulate value, scope, and effort for MOST engagements.",
                    features: ["Outcome-driven design", "Instant deck generation", "240-hour auto-breakdown", "Pre-sale continuity"],
                    icon: "calendar",
                    color: "#867AFF", 
                    effectType: "flip"
                },
                {
                    title: "Success Story Builder",
                    goal: "Make it fast and consistent to capture, package, and reuse real customer outcomes.",
                    features: ["Structured capture guide", "Polished reusable assets", "Pre-sales discovery ready", "Scalable impact library"],
                    icon: "award",
                    color: "#FFDD33", 
                    effectType: "stars"
                },
                {
                    title: "TimeCop Automation",
                    goal: "Eliminate friction and missed entries in billable time tracking with zero effort.",
                    features: ["Fast, low-effort logging", "High compliance/No manual recall", "Hackathon winning build", "Clean utilization data"],
                    icon: "clock",
                    color: "#CE70FC", 
                    effectType: "clock-spin"
                }
            ];

            return (
                <div className="canvas-bg select-none">
                    {/* Header */}
                    <div className="h-[160px] px-12 flex flex-col justify-center relative z-10">
                        <div className="flex items-center gap-4 mb-2">
                            <span className="bg-[#1C1C1E] text-white px-3 py-1 text-[10px] font-black uppercase tracking-[0.3em] rounded-md">PS INNOVATION HUB</span>
                            <div className="h-[2px] flex-1 bg-[#1C1C1E]/10"></div>
                        </div>
                        <h1 className="text-[64px] font-[900] italic uppercase leading-none text-[#1C1C1E] tracking-tighter">
                            AUTOMATION <span className="miro-highlight">& EFFICIENCY</span> TOOLS
                        </h1>
                    </div>

                    {/* Main Grid */}
                    <div className="flex-1 px-12 pb-16 grid grid-cols-4 gap-6">
                        {projects.map((p, idx) => (
                            <Card key={idx} {...p} />
                        ))}
                    </div>

                    {/* Footer Labels */}
                    <div className="absolute bottom-6 left-12 right-12 flex justify-between items-center opacity-30 pointer-events-none">
                        <div className="text-[#1C1C1E] font-black italic uppercase text-[12px] tracking-[0.2em]">Growth - Excellence - Efficiency</div>
                        <div className="text-[#1C1C1E] font-black italic uppercase text-[12px] tracking-[0.2em]">Â© FY26 Miro PS Innovations</div>
                    </div>

                    {/* Background Ghost Text */}
                    <div className="absolute -bottom-10 -right-10 text-[200px] font-[900] italic uppercase text-[#1C1C1E]/[0.02] tracking-tighter pointer-events-none">
                        PS
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
