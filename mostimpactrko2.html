<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRO Optimization - FY26 PS ARR Dashboard</title>
    <!-- Core Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #root {
            width: 1280px;
            height: 720px;
            transform-origin: center center;
            flex-shrink: 0;
            position: absolute;
        }

        .canvas-bg {
            width: 1280px;
            height: 720px;
            background-color: #1C1C1E; 
            background-image: radial-gradient(#2A2A2C 1.5px, transparent 0);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column; 
            border: 4px solid #2A2A2C;
            position: relative;
            overflow: hidden;
        }

        .sharp-text {
            transform: none !important;
            backface-visibility: hidden;
        }

        .glow-yellow {
            text-shadow: 0 0 20px rgba(255, 221, 51, 0.4);
        }

        .customer-card-static {
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0; 
        }

        .customer-card-static:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .region-pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .offering-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            line-height: 1; 
            width: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            useEffect(() => {
                const scaler = () => {
                    const root = document.getElementById('root');
                    if (root) {
                        const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
                        root.style.transform = `scale(${scale})`;
                    }
                };
                window.addEventListener('resize', scaler);
                scaler();
                return () => window.removeEventListener('resize', scaler);
            }, []);

            // Sorted by Region (AMER -> EMEA -> JPN -> APAC -> LATAM) then Name
            const rawData = [
                // AMER
                { name: "Airbnb", region: "AMER", product: "MOST" },
                { name: "Amazon", region: "AMER", product: "TAM" },
                { name: "Amgen", region: "AMER", product: "TAM" },
                { name: "BOK Financial", region: "AMER", product: "MOST" },
                { name: "Danaher", region: "AMER", product: "TAM" },
                { name: "EPAM Systems", region: "AMER", product: "MOST" },
                { name: "Ford Motor Company", region: "AMER", product: "TAM" },
                { name: "GE Aerospace", region: "AMER", product: "TAM" },
                { name: "H&R Block", region: "AMER", product: "MOST" },
                { name: "J.Crew", region: "AMER", product: "TAM" },
                { name: "Knitwell Group", region: "AMER", product: "MOST" },
                { name: "Kohl's", region: "AMER", product: "TAM" },
                { name: "MercadoLibre", region: "AMER", product: "TAM" },
                { name: "MillerKnoll", region: "AMER", product: "MOST" },
                { name: "Netflix", region: "AMER", product: "MOST" },
                { name: "PayPal", region: "AMER", product: "TAM" },
                { name: "Pfizer", region: "AMER", product: "TAM" },
                { name: "ServiceNow", region: "AMER", product: "MOST" },
                { name: "Stryker", region: "AMER", product: "TAM" },
                { name: "Take-Two Interactive", region: "AMER", product: "TAM" },
                { name: "Victoria's Secret", region: "AMER", product: "MOST" },
                { name: "Workday", region: "AMER", product: "MOST" },
                // EMEA
                { name: "Accenture", region: "EMEA", product: "MOST" },
                { name: "Adevinta", region: "EMEA", product: "TAM" },
                { name: "Boehringer Ingelheim", region: "EMEA", product: "MOST" },
                { name: "Buro Happold", region: "EMEA", product: "TAM" },
                { name: "Endava", region: "EMEA", product: "TAM" },
                { name: "Foster + Partners", region: "EMEA", product: "MOST" },
                { name: "If Skadeförsäkring", region: "EMEA", product: "TAM" },
                { name: "Philips", region: "EMEA", product: "TAM" },
                { name: "PwC", region: "EMEA", product: "TAM" },
                { name: "Sanoma", region: "EMEA", product: "MOST" },
                { name: "SAP SE", region: "EMEA", product: "MOST" },
                { name: "Sky Betting & Gaming", region: "EMEA", product: "MOST" },
                { name: "SVA System Vertrieb", region: "EMEA", product: "MOST" },
                { name: "WPP IT", region: "EMEA", product: "TAM" },
                // JPN
                { name: "DENSO CORP", region: "JPN", product: "MOST" },
                { name: "FIELDS CORP", region: "JPN", product: "MOST" },
                { name: "KANADEN CORP", region: "JPN", product: "MOST" },
                { name: "NEC Corporation", region: "JPN", product: "TAM" },
                { name: "NTT DOCOMO BIZ", region: "JPN", product: "MOST" },
                // APAC
                { name: "Flight Centre", region: "APAC", product: "MOST" },
                { name: "Ocean Network One", region: "APAC", product: "MOST" },
                { name: "Woolworths Group", region: "APAC", product: "TAM" },
                // LATAM
                { name: "LATAM Airlines", region: "LATAM", product: "MOST" }
            ];

            const regionConfig = [
                { id: "AMER", color: "#FFEA00" },
                { id: "EMEA", color: "#00FFEB" },
                { id: "JPN", color: "#A095FF" },
                { id: "APAC", color: "#FF4D00" },
                { id: "LATAM", color: "#E08CFF" }
            ];

            const stats = useMemo(() => {
                return regionConfig.map(reg => ({
                    ...reg,
                    count: rawData.filter(d => d.region === reg.id).length
                }));
            }, []);

            return (
                <div className="canvas-bg select-none">
                    {/* Header Section */}
                    <div className="h-[90px] px-12 pt-8 flex justify-between items-center relative z-20 shrink-0">
                        <div className="sharp-text">
                            <div className="flex items-center gap-3 mb-1">
                                <span className="bg-white/5 text-white/40 px-3 py-0.5 text-[8px] font-black tracking-[0.3em] rounded-md border border-white/5 uppercase">
                                    PS ARR ACCOUNTS PORTFOLIO FY26
                                </span>
                                <div className="h-[1px] w-12 bg-white/10"></div>
                            </div>
                            <h1 className="text-[42px] font-[900] italic uppercase leading-none text-white tracking-tighter">
                                SERVICES <span className="text-[#FFEA00] glow-yellow">MOMENTUM</span> DASHBOARD
                            </h1>
                        </div>
                        
                        <div className="flex items-center gap-4 bg-white/[0.03] px-4 py-2 rounded-xl border border-white/5">
                            <div className="text-right">
                                <div className="text-[28px] font-[900] italic text-[#FFEA00] leading-none tracking-tighter glow-yellow">{rawData.length}</div>
                                <div className="text-[7px] font-black uppercase tracking-widest text-white/30 italic">Unique Accounts</div>
                            </div>
                            <svg className="text-[#FFEA00]" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                            </svg>
                        </div>
                    </div>

                    {/* Regional Breakdown Strip */}
                    <div className="px-12 py-3 shrink-0 flex items-center justify-between gap-3">
                        {stats.map((reg) => (
                            <div key={reg.id} className="flex-1 region-pill rounded-lg p-2.5 flex items-center gap-3">
                                <div className="flex flex-col">
                                    <span className="text-[10px] font-black italic uppercase text-white/80 leading-none">{reg.id}</span>
                                    <span className="text-[7px] font-bold text-white/30 tracking-widest uppercase mt-1">{reg.count} Accounts</span>
                                </div>
                                <div className="h-1 flex-1 bg-white/5 rounded-full overflow-hidden">
                                    <div 
                                        className="h-full"
                                        style={{ 
                                            width: `${(reg.count / 22) * 100}%`, 
                                            backgroundColor: reg.color,
                                            boxShadow: `0 0 8px ${reg.color}88`
                                        }}
                                    />
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Customer Matrix */}
                    <div className="flex-1 px-12 pb-6 pt-2 flex flex-col overflow-hidden">
                        <div className="flex items-center gap-3 mb-4 shrink-0 opacity-40">
                            <span className="text-white text-[8px] font-black tracking-[0.3em] uppercase italic">Regional Momentum View</span>
                            <div className="h-[1px] flex-1 bg-white/10"></div>
                        </div>
                        
                        <div className="grid grid-cols-6 gap-2.5 flex-1 overflow-hidden">
                            {rawData.map((cust, i) => {
                                const regColor = stats.find(r => r.id === cust.region)?.color || '#FFF';
                                const nameSize = cust.name.length > 20 ? "text-[10px]" : "text-[11px]";

                                return (
                                    <div 
                                        key={i} 
                                        className="customer-card-static relative pt-3 pb-3 px-3 rounded-xl overflow-hidden"
                                    >
                                        <div 
                                            className="absolute top-0 left-3 right-3 h-[2px] rounded-b-full"
                                            style={{ 
                                                backgroundColor: regColor,
                                                boxShadow: `0 0 8px ${regColor}66` 
                                            }}
                                        ></div>
                                        
                                        <div className="flex flex-col">
                                            <h4 className={`${nameSize} font-[900] italic uppercase leading-[1.1] text-white tracking-tighter mb-1.5`}>
                                                {cust.name}
                                            </h4>
                                        </div>

                                        <div className="offering-tag">
                                            {cust.product}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Footer Bar */}
                    <div className="h-[40px] px-12 flex justify-between items-center shrink-0 border-t border-white/5 opacity-40">
                        <div className="text-white font-black italic uppercase text-[8px] tracking-[0.3em]">
                            Global Professional Services • FY26 Momentum
                        </div>
                        <div className="text-white font-black italic uppercase text-[8px] tracking-[0.3em]">
                            MIRO Global ProServ © 2026
                        </div>
                    </div>

                    {/* Background Stylized "M" */}
                    <div className="absolute -bottom-20 -left-20 text-[350px] font-[900] italic uppercase text-white/[0.01] tracking-tighter pointer-events-none">
                        MIRO
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
