<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY27 PS Strategy - Miro Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #FFFFFF;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        #root {
            width: 1280px;
            height: 720px;
            transform-origin: center center;
            flex-shrink: 0;
            position: absolute;
            will-change: transform;
        }

        .canvas-bg {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            background-image: radial-gradient(#EAEAEA 1.5px, transparent 0);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column; 
            border: 10px solid #1C1C1E;
            position: relative;
            overflow: hidden;
        }

        /* --- Pixel-Perfect Text Stabilization --- */
        .sharp-text {
            /* Forced high-fidelity rendering */
            transform: translateZ(0); 
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            display: inline-block;
            position: relative;
            z-index: 60; /* Above all effect layers */
        }

        /* --- Animations --- */
        @keyframes target-jolt {
            0% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) rotate(3deg) translateZ(0); }
            100% { transform: scale(1) translateZ(0); }
        }

        .highlight-box {
            background-color: #FFDD33;
            padding: 0 16px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 4px 4px 0px #1C1C1E;
        }

        /* EFFECT WRAPPER: Isolated Stacking Context */
        .bg-effect-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            isolation: isolate; 
            overflow: hidden;
            border-radius: 1.8rem; 
        }

        /* CONTENT LAYER: Foreground content stack */
        .content-layer {
            position: relative;
            z-index: 50;
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        /* Standardized Path Logic - Matches Growth Graph Pattern */
        .draw-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: stroke-dashoffset 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: stroke-dashoffset; 
        }
        .group:hover .draw-path {
            stroke-dashoffset: 0;
        }

        .text-highlight-black {
            background-color: #1C1C1E;
            box-shadow: 8px 0 0 #1C1C1E, -8px 0 0 #1C1C1E;
            padding: 2px 0;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .static-card {
            contain: content; 
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const useAutoScaler = () => {
            useEffect(() => {
                const scaler = () => {
                    const root = document.getElementById('root');
                    if (root) {
                        const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
                        root.style.transform = `scale(${scale})`;
                    }
                };
                window.addEventListener('resize', scaler);
                scaler();
                return () => window.removeEventListener('resize', scaler);
            }, []);
        };

        const Icon = ({ name, size = 28, className = "" }) => {
            const icons = {
                chart: <path d="M3 3v18h18M18 17V9M13 17V5M8 17v-3" />,
                target: <React.Fragment><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></React.Fragment>,
                bolt: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
                cpu: <React.Fragment><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M9 9h6v6H9zM9 1v3M15 1v3M9 20v3M15 20v3M20 9h3M20 15h3M1 9h3M15 15h3"/></React.Fragment>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const ArrowHitSystem = ({ active, icon }) => (
            <div className="bg-effect-layer">
                <div 
                    className="absolute left-8 top-8 bg-[#1C1C1E] w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-md z-10"
                    style={{ 
                        animation: active ? 'target-jolt 0.2s 0.6s ease-out' : 'none'
                    }}
                >
                    <Icon name={icon} size={24} />
                </div>
                
                <svg className="w-full h-full opacity-30" viewBox="0 0 400 600" preserveAspectRatio="none">
                    <path d="M350,550 L60,60" fill="none" stroke="white" strokeWidth="6" strokeLinecap="round" className="draw-path" style={{ transitionDelay: '0s' }} />
                    <path d="M400,300 L60,60" fill="none" stroke="white" strokeWidth="6" strokeLinecap="round" className="draw-path" style={{ transitionDelay: '0.1s' }} />
                    <path d="M150,580 L60,60" fill="none" stroke="white" strokeWidth="6" strokeLinecap="round" className="draw-path" style={{ transitionDelay: '0.2s' }} />
                </svg>
            </div>
        );

        const CircuitBoardSystem = ({ active, icon }) => {
            const paths = [
                "M30,30 L150,30 L150,150 L250,150 L250,300 L350,300 L350,550",
                "M370,50 L370,100 L200,100 L200,200 L100,200 L100,580",
                "M10,400 L50,400 L50,500 L300,500 L300,590",
                "M400,450 L320,450 L320,550 L50,550"
            ];

            return (
                <div className="bg-effect-layer">
                    {/* Fixed Icon Position - Always Visible */}
                    <div className="absolute left-8 top-8 bg-[#1C1C1E] w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-md z-10">
                        <Icon name={icon} size={24} />
                    </div>
                    
                    <svg className="w-full h-full opacity-20" viewBox="0 0 400 600" preserveAspectRatio="none">
                        <g stroke="white" strokeWidth="4" fill="none" strokeLinecap="round">
                            {paths.map((d, i) => (
                                <path 
                                    key={`draw-${i}`} 
                                    d={d} 
                                    className="draw-path" 
                                    style={{ transitionDelay: `${i * 0.15}s` }}
                                />
                            ))}
                        </g>
                    </svg>
                </div>
            );
        };

        const GrowthGraphSystem = ({ active, icon }) => (
            <div className="bg-effect-layer">
                <div className="absolute left-8 top-8 bg-[#1C1C1E] w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-md z-10">
                    <Icon name={icon} size={24} />
                </div>
                <svg viewBox="0 0 400 600" className="w-full h-full opacity-20" preserveAspectRatio="none">
                    <path 
                        d="M0,580 C50,550 100,560 150,480 C200,400 250,420 300,300 C350,180 380,100 400,20" 
                        fill="none" stroke="white" strokeWidth="12" strokeLinecap="round" className="draw-path"
                    />
                </svg>
            </div>
        );

        const PillarCard = ({ title, body, icon, color, effectType }) => {
            const [isHovered, setIsHovered] = useState(false);
            const isExcellence = title === "Delivering Excellence";

            return (
                <div 
                    className="group relative h-full rounded-[2rem] border-[4px] border-[#1C1C1E] static-card transition-all duration-300 hover:shadow-[0_12px_0_0_#1C1C1E] cursor-default"
                    style={{ backgroundColor: color }}
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    {/* EFFECT LAYERS: Isolated background stack */}
                    {effectType === 'scale' && <GrowthGraphSystem active={isHovered} icon={icon} />}
                    {effectType === 'arrow' && <ArrowHitSystem active={isHovered} icon={icon} />}
                    {effectType === 'circuit' && <CircuitBoardSystem active={isHovered} icon={icon} />}
                    
                    <div className="content-layer">
                        <div className="w-12 h-12 mb-6 shrink-0 opacity-0 pointer-events-none" />
                        
                        <div className="flex-1 flex flex-col pointer-events-auto">
                            <h2 className="text-[30px] font-black italic uppercase leading-tight mb-4 transition-all duration-300">
                                <span className={`sharp-text ${(isHovered && isExcellence) ? 'text-[#FFDD33] bg-[#1C1C1E] px-2 rounded-lg' : isHovered ? 'text-white' : 'text-[#1C1C1E]'}`}>
                                    {title}
                                </span>
                            </h2>
                            <p className="text-[16px] font-bold leading-[1.6] transition-all duration-300">
                                <span className={`sharp-text ${(isHovered && isExcellence) ? 'text-[#FFDD33] text-highlight-black mx-2' : isHovered ? 'text-white' : 'text-[#1C1C1E] opacity-90'}`}>
                                    {body}
                                </span>
                            </p>
                        </div>
                        
                        <div className="mt-6 pt-4 shrink-0">
                            <div className={`h-1.5 rounded-full transition-all duration-500 ${isHovered ? 'w-full bg-[#1C1C1E]' : 'w-16 bg-[#1C1C1E]/20'}`}></div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            useAutoScaler();

            return (
                <div className="canvas-bg select-none">
                    <div className="h-[140px] px-10 flex flex-col justify-center">
                        <div className="flex items-center gap-4 mb-2">
                            <span className="sharp-text bg-[#1C1C1E] text-[#F24822] px-6 py-2.5 text-base font-black italic uppercase tracking-wider rounded-lg shadow-md border-b-2 border-[#F24822]/20">
                                FY27: HOW WE WIN
                            </span>
                            <div className="h-[1px] flex-1 bg-[#1C1C1E]/10"></div>
                        </div>
                        <h1 className="text-[52px] font-black italic uppercase leading-none text-[#1C1C1E] tracking-tighter whitespace-nowrap">
                            PROSERV STRATEGIC <span className="sharp-text highlight-box">PILLARS</span>
                        </h1>
                    </div>

                    <div className="flex-1 px-10 pb-12 grid grid-cols-3 gap-6">
                        <PillarCard 
                            title="Powering Growth"
                            body="Professional Services acts as Miro's strategic edge by turning customer vision into velocity. We drive measurable customer and business growth by accelerating adoption and expanding impact."
                            icon="chart"
                            color="#47D1C4" 
                            effectType="scale"
                        />
                        <PillarCard 
                            title="Delivering Excellence"
                            body="We deliver consistently high-quality experiences that reflect Miro's standards. Excellence is defined by outcomes, clarity, and accountability."
                            icon="target"
                            color="#FFDD33" 
                            effectType="arrow"
                        />
                        <PillarCard 
                            title="Driving Efficiency"
                            body="We scale impact by working smarter—using AI, simplification, and repeatable patterns to increase velocity while reducing friction. Efficiency enables growth and excellence without sacrificing quality."
                            icon="cpu"
                            color="#867AFF" 
                            effectType="circuit"
                        />
                    </div>

                    <div className="absolute bottom-6 left-10 right-10 flex justify-between items-center opacity-30 pointer-events-none">
                        <div className="sharp-text text-[#1C1C1E] font-black italic uppercase text-[10px] tracking-[0.2em]">Vision into Velocity</div>
                        <div className="sharp-text text-[#1C1C1E] font-black italic uppercase text-[10px] tracking-[0.2em]">© FY27 Miro PS Strategy</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
