<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY27 PS Strategy - Miro Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #FFFFFF;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            width: 1280px;
            height: 720px;
            transform-origin: center center;
            flex-shrink: 0;
            position: absolute;
            will-change: transform;
        }

        .canvas-bg {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            background-image: radial-gradient(#EAEAEA 1.5px, transparent 0);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column; 
            border: 10px solid #1C1C1E;
            position: relative;
            overflow: hidden;
        }

        /* --- Sharp Text Strategy --- */
        .sharp-text {
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            display: inline-block;
            will-change: transform;
        }

        /* --- Animations: 45 Degree Spread Trajectories --- */
        @keyframes arrow-1 {
            0% { transform: translate(500px, 600px) rotate(-135deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(-4px, 46px) rotate(-135deg); opacity: 1; }
        }

        @keyframes arrow-2 {
            0% { transform: translate(700px, 46px) rotate(-180deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(-4px, 46px) rotate(-180deg); opacity: 1; }
        }

        @keyframes arrow-3 {
            0% { transform: translate(-4px, 600px) rotate(-90deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(-4px, 46px) rotate(-90deg); opacity: 1; }
        }

        @keyframes target-jolt {
            0% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) rotate(3deg) translateZ(0); }
            100% { transform: scale(1) translateZ(0); }
        }

        @keyframes circuit-flow {
            0% { stroke-dashoffset: 1000; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        .highlight-box {
            background-color: #FFDD33;
            padding: 0 16px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 4px 4px 0px #1C1C1E;
        }

        .bg-effect-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            isolation: isolate; 
            overflow: hidden;
            border-radius: 1.8rem; 
        }

        .content-layer {
            position: relative;
            z-index: 50;
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        .draw-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .group:hover .draw-path {
            stroke-dashoffset: 0;
        }

        .text-highlight-black {
            background-color: #1C1C1E;
            box-shadow: 8px 0 0 #1C1C1E, -8px 0 0 #1C1C1E;
            padding: 2px 0;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .static-card {
            contain: strict;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const useAutoScaler = () => {
            useEffect(() => {
                const scaler = () => {
                    const root = document.getElementById('root');
                    if (root) {
                        const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
                        root.style.transform = `scale(${scale})`;
                    }
                };
                window.addEventListener('resize', scaler);
                scaler();
                return () => window.removeEventListener('resize', scaler);
            }, []);
        };

        const Icon = ({ name, size = 28, className = "" }) => {
            const icons = {
                chart: <path d="M3 3v18h18M18 17V9M13 17V5M8 17v-3" />,
                target: <React.Fragment><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></React.Fragment>,
                bolt: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
                cpu: <React.Fragment><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M9 9h6v6H9zM9 1v3M15 1v3M9 20v3M15 20v3M20 9h3M20 15h3M1 9h3M1 15h3"/></React.Fragment>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const SingleArrow = ({ animation, color, delay }) => (
            <div 
                className="absolute z-20"
                style={{ 
                    left: '0', top: '0',
                    transformOrigin: '60px 10px',
                    animation: `${animation} 0.35s cubic-bezier(0.15, 0.85, 0.3, 1) ${delay} forwards`,
                    opacity: 0
                }}
            >
                <svg width="60" height="20" viewBox="0 0 60 20" fill="none" style={{ overflow: 'visible' }}>
                    {/* Outline Layer (White Halo) */}
                    <path d="M0 10 L50 10" stroke="white" strokeWidth="7" strokeLinecap="round" />
                    <path d="M0 5 L8 10 L0 15" fill="white" stroke="white" strokeWidth="2.5" strokeLinejoin="round" />
                    <path d="M50 4 L60 10 L50 16" fill="white" stroke="white" strokeWidth="2.5" strokeLinejoin="round" />
                    
                    {/* Core Color Layer */}
                    <path d="M0 10 L50 10" stroke={color} strokeWidth="4" strokeLinecap="round" />
                    <path d="M0 5 L8 10 L0 15" fill={color} />
                    <path d="M50 4 L60 10 L50 16" fill={color} />
                </svg>
            </div>
        );

        const ArrowHitSystem = ({ active, icon }) => (
            <div className="bg-effect-layer">
                <div 
                    className="absolute left-8 top-8 bg-[#1C1C1E] w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-md z-10"
                    style={{ 
                        animation: active ? 'target-jolt 0.2s 0.45s ease-out' : 'none'
                    }}
                >
                    <Icon name={icon} size={24} />
                </div>

                {active && (
                    <React.Fragment>
                        <SingleArrow animation="arrow-1" color="#F24822" delay="0s" />
                        <SingleArrow animation="arrow-2" color="#47D1C4" delay="0.1s" />
                        <SingleArrow animation="arrow-3" color="#867AFF" delay="0.2s" />
                    </React.Fragment>
                )}
            </div>
        );

        const CircuitBoardSystem = ({ active, icon }) => (
            <div className={`bg-effect-layer transition-colors duration-500 ${active ? 'bg-white/10' : 'bg-transparent'}`}>
                <div className="absolute left-8 top-8 bg-[#1C1C1E] w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-md">
                    <Icon name={icon} size={24} />
                </div>
                <svg className="w-full h-full opacity-60" viewBox="0 0 400 600" preserveAspectRatio="none">
                    <g stroke="#1C1C1E" strokeWidth="2" fill="none" strokeOpacity="0.2">
                        <path d="M60,60 L60,150 L300,150 L300,400 L50,400 L50,550" />
                        <path d="M60,60 L250,60 L250,250 L350,250 L350,580" />
                    </g>
                    <g stroke="#FFDD33" strokeWidth="4" fill="none" strokeLinecap="round">
                        <path d="M60,60 L60,150 L300,150 L300,400 L50,400 L50,550" 
                            style={{ strokeDasharray: '40, 1000', animation: active ? 'circuit-flow 2.5s linear infinite' : 'none' }} 
                        />
                        <path d="M60,60 L250,60 L250,250 L350,250 L350,580" 
                            style={{ strokeDasharray: '50, 1000', animation: active ? 'circuit-flow 3s linear infinite' : 'none', animationDelay: '0.5s' }} 
                        />
                    </g>
                </svg>
            </div>
        );

        const GrowthGraphSystem = ({ active, icon }) => (
            <div className="bg-effect-layer">
                <div className="absolute left-8 top-8 bg-[#1C1C1E] w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-md">
                    <Icon name={icon} size={24} />
                </div>
                <svg viewBox="0 0 400 600" className="w-full h-full opacity-20" preserveAspectRatio="none">
                    <path 
                        d="M0,580 C50,550 100,560 150,480 C200,400 250,420 300,300 C350,180 380,100 400,20" 
                        fill="none" stroke="white" strokeWidth="12" strokeLinecap="round" className="draw-path"
                    />
                </svg>
            </div>
        );

        const PillarCard = ({ title, body, icon, color, effectType }) => {
            const [isHovered, setIsHovered] = useState(false);
            const isExcellence = title === "Delivering Excellence";

            return (
                <div 
                    className="group relative h-full rounded-[2rem] border-[4px] border-[#1C1C1E] static-card transition-all duration-300 hover:shadow-[0_12px_0_0_#1C1C1E] cursor-default"
                    style={{ backgroundColor: color }}
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    {effectType === 'scale' && <GrowthGraphSystem active={isHovered} icon={icon} />}
                    {effectType === 'arrow' && <ArrowHitSystem active={isHovered} icon={icon} />}
                    {effectType === 'circuit' && <CircuitBoardSystem active={isHovered} icon={icon} />}
                    
                    <div className="content-layer">
                        <div className="w-12 h-12 mb-6 shrink-0 opacity-0 pointer-events-none" />
                        
                        <div className="flex-1 flex flex-col pointer-events-auto">
                            <h2 className="text-[30px] font-black italic uppercase leading-tight mb-4 transition-all duration-300">
                                <span className={`sharp-text ${(isHovered && isExcellence) ? 'text-[#FFDD33] bg-[#1C1C1E] px-2 rounded-lg' : isHovered ? 'text-white' : 'text-[#1C1C1E]'}`}>
                                    {title}
                                </span>
                            </h2>
                            <p className="text-[16px] font-bold leading-[1.6] transition-all duration-300">
                                <span className={`sharp-text ${(isHovered && isExcellence) ? 'text-[#FFDD33] text-highlight-black mx-2' : isHovered ? 'text-white' : 'text-[#1C1C1E] opacity-90'}`}>
                                    {body}
                                </span>
                            </p>
                        </div>
                        
                        <div className="mt-6 pt-4 shrink-0">
                            <div className={`h-1.5 rounded-full transition-all duration-500 ${isHovered ? 'w-full bg-[#1C1C1E]' : 'w-16 bg-[#1C1C1E]/20'}`}></div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            useAutoScaler();

            return (
                <div className="canvas-bg select-none">
                    <div className="h-[140px] px-10 flex flex-col justify-center">
                        <div className="flex items-center gap-4 mb-2">
                            <span className="sharp-text bg-[#1C1C1E] text-[#F24822] px-6 py-2.5 text-base font-black italic uppercase tracking-wider rounded-lg shadow-md border-b-2 border-[#F24822]/20">
                                FY27: HOW WE WIN
                            </span>
                            <div className="h-[1px] flex-1 bg-[#1C1C1E]/10"></div>
                        </div>
                        <h1 className="text-[52px] font-black italic uppercase leading-none text-[#1C1C1E] tracking-tighter whitespace-nowrap">
                            PROSERV STRATEGIC <span className="sharp-text highlight-box">PILLARS</span>
                        </h1>
                    </div>

                    <div className="flex-1 px-10 pb-12 grid grid-cols-3 gap-6">
                        <PillarCard 
                            title="Powering Growth"
                            body="Professional Services acts as Miro's strategic edge by turning customer vision into velocity. We drive measurable customer and business growth by accelerating adoption and expanding impact."
                            icon="chart"
                            color="#47D1C4" 
                            effectType="scale"
                        />
                        <PillarCard 
                            title="Delivering Excellence"
                            body="We deliver consistently high-quality experiences that reflect Miro's standards. Excellence is defined by outcomes, clarity, and accountability."
                            icon="target"
                            color="#FFDD33" 
                            effectType="arrow"
                        />
                        <PillarCard 
                            title="Driving Efficiency"
                            body="We scale impact by working smarter—using AI and repeatable patterns to increase velocity while reducing friction without sacrificing quality."
                            icon="cpu"
                            color="#867AFF" 
                            effectType="circuit"
                        />
                    </div>

                    <div className="absolute bottom-6 left-10 right-10 flex justify-between items-center opacity-30 pointer-events-none">
                        <div className="sharp-text text-[#1C1C1E] font-black italic uppercase text-[10px] tracking-[0.2em]">Vision into Velocity</div>
                        <div className="sharp-text text-[#1C1C1E] font-black italic uppercase text-[10px] tracking-[0.2em]">© FY27 Miro PS Strategy</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
