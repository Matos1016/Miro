<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY26 Q4 Performance Portal - Bright Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #FFFFFF; /* Workspace White */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Portal scaling engine container */
        #root {
            width: 1280px;
            height: 720px;
            transform-origin: center center;
            flex-shrink: 0;
            position: absolute;
        }

        .infographic-shell {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            background-image: radial-gradient(#EAEAEA 1.5px, transparent 0); /* Miro Board Dot Grid */
            background-size: 24px 24px;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column; 
            border: 8px solid #1C1C1E; /* Breakthrough Black Frame */
            position: relative;
            overflow: hidden;
        }

        .sharp-text {
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Shattered Effect for "CRUSHED" */
        .shattered-wrap {
            position: relative;
            display: inline-block;
            color: #FFDD33;
            -webkit-text-stroke: 1.5px #1C1C1E;
        }
        .shard {
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-out;
        }
        .shard-1 { clip-path: polygon(0 0, 52% 0, 48% 52%, 0 48%); transform: translate(-3px, -2px) rotate(-1deg); }
        .shard-2 { position: relative; clip-path: polygon(52% 0, 100% 0, 100% 52%, 48% 52%); transform: translate(3px, -2px) rotate(1deg); }
        .shard-3 { clip-path: polygon(0 48%, 48% 52%, 52% 100%, 0 100%); transform: translate(-3px, 3px) rotate(-0.5deg); filter: brightness(0.95); }
        .shard-4 { clip-path: polygon(48% 52%, 100% 52%, 100% 100%, 52% 100%); transform: translate(3px, 3px) rotate(0.5deg); filter: brightness(0.9); }

        /* --- ROCKET LOGIC: BOTTOM ENTRY --- */
        @keyframes rocketFinalSequence {
            0% { transform: translate(1050px, 850px) scale(0); opacity: 1; } /* Starts BELOW the screen */
            15% { transform: translate(1050px, 550px) scale(1); opacity: 1; } /* Enters in front of Col 3 */
            25% { transform: translate(1050px, 550px) rotate(1.5deg); }
            35% { transform: translate(1050px, 550px) rotate(-1.5deg); }
            45% { transform: translate(1050px, 550px) rotate(0deg); }
            65% { transform: translate(1050px, 80px) rotate(-10deg); }
            85% { transform: translate(300px, -450px) rotate(-70deg); opacity: 1; }
            100% { transform: translate(-600px, -900px) rotate(-90deg); opacity: 0; }
        }

        @keyframes animate-smoke { 
            0% { transform: scale(0.5) translateY(0); opacity: 0.8; } 
            100% { transform: scale(5) translateY(100px); opacity: 0; } 
        }

        /* 23 Wins Fire Highlight Logic */
        @keyframes spark-rise {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-80px) scale(0) rotate(90deg); opacity: 0; }
        }
        @keyframes text-flicker {
            0%, 100% { text-shadow: 0 0 15px #FFDD33, 0 0 30px #FF9C57, 0 0 45px #FF6683; }
            50% { text-shadow: 0 0 25px #FFDD33, 0 0 50px #FF9C57, 0 0 75px #FF6683; }
        }

        /* Confetti / Cash physics */
        @keyframes cashRain {
            0% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
            0.05% { opacity: 1; transform: translate(0, -20px) scale(1.1) rotate(0deg); }
            0.2% { transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--r)); opacity: 1; }
            100% { transform: translate(var(--fx), var(--fy)) rotate(calc(var(--r) * 2)) scale(0.8); opacity: 0; }
        }

        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }

        /* Marquee Scrolling Logic for Industries */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .marquee-content {
            display: flex;
            white-space: nowrap;
            animation: marquee 25s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const useAutoScaler = () => {
            useEffect(() => {
                const scaler = () => {
                    const root = document.getElementById('root');
                    if (root) {
                        const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
                        root.style.transform = `scale(${scale})`;
                    }
                };
                window.addEventListener('resize', scaler);
                scaler();
                return () => window.removeEventListener('resize', scaler);
            }, []);
        };

        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const icons = {
                graph: <path d="M3 3v18h18M18.7 8l-5.1 5.2-2.8-2.7L7 14.3" />,
                globe: <React.Fragment><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20M12 2a14.5 14.5 0 0 1 0 20M2 12h20" /></React.Fragment>,
                sparkles: <path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z" />,
                speedometer: <React.Fragment><path d="M3.34 19a10 10 0 1 1 17.32 0" /><path d="m12 14 3-3" /><path d="M12 7v2" /><path d="m4.93 4.93 1.41 1.41" /><path d="m17.66 4.93-1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /></React.Fragment>,
                trophy: <path d="M6 4h12v6a6 6 0 0 1-12 0V4ZM4 6h2v3H4a1.5 1.5 0 0 1 0-3ZM18 6h2a1.5 1.5 0 0 1 0 3h-2V6ZM12 16v4M8 20h8" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const TextFireSparks = ({ isActive }) => {
            const [sparks, setSparks] = useState([]);
            useEffect(() => {
                if (!isActive) return;
                const interval = setInterval(() => {
                    const newSpark = {
                        id: Math.random(),
                        left: Math.random() * 100,
                        size: 6 + Math.random() * 12,
                        duration: 0.4 + Math.random() * 0.4,
                        color: ['#FFDD33', '#FF9C57', '#FF6683'][Math.floor(Math.random() * 3)]
                    };
                    setSparks(s => [...s, newSpark].slice(-25));
                }, 50);
                return () => clearInterval(interval);
            }, [isActive]);
            if (!isActive) return null;
            return (
                <div className="absolute inset-0 pointer-events-none z-0 overflow-visible">
                    {sparks.map(s => (
                        <div key={s.id} className="absolute bottom-2 rounded-full blur-[3px] opacity-80"
                            style={{ left: `${s.left}%`, width: s.size, height: s.size, backgroundColor: s.color, animation: `spark-rise ${s.duration}s ease-out forwards` }}
                        />
                    ))}
                </div>
            );
        };

        const CashRainWrapper = ({ children, className = "" }) => {
            const [particles, setParticles] = useState([]);
            const activePopRef = useRef(false);
            const spawnBurst = () => {
                const burstSize = 8;
                const newParticles = Array.from({ length: burstSize }).map(() => ({
                    id: Math.random(),
                    tx: (Math.random() - 0.5) * 600, 
                    ty: -600 - Math.random() * 400,
                    fx: (Math.random() - 0.5) * 800, 
                    fy: 1200, 
                    r: Math.random() * 720,
                    w: 24, h: 12,
                    c: ['#6EDB8C', '#297A36', '#B7FBCD', '#47D1C4'][Math.floor(Math.random() * 4)],
                    delay: Math.random() * 0.1
                }));
                setParticles(prev => [...prev, ...newParticles].slice(-100));
            };
            const startCelebration = () => {
                if (activePopRef.current) return;
                activePopRef.current = true;
                let elapsed = 0;
                const timer = setInterval(() => {
                    spawnBurst();
                    elapsed += 200;
                    if (elapsed >= 5000) { 
                        clearInterval(timer);
                        activePopRef.current = false;
                    }
                }, 200);
            };
            return (
                <div className="relative group h-full w-full" onMouseEnter={startCelebration}>
                    <div className="absolute inset-x-0 bottom-0 pointer-events-none flex items-center justify-center overflow-visible z-[200]">
                        {particles.map(p => (
                            <div key={p.id} className="absolute pointer-events-none flex items-center justify-center text-[8px] font-bold text-white/40"
                                style={{
                                    width: p.w, height: p.h, backgroundColor: p.c, borderRadius: '2px',
                                    '--tx': `${p.tx}px`, '--ty': `${p.ty}px`, '--fx': `${p.fx}px`, '--fy': `${p.fy}px`, '--r': `${p.r}deg`,
                                    animation: `cashRain 120s cubic-bezier(0.1, 0.9, 0.2, 1) forwards`,
                                    animationDelay: `${p.delay}s`, boxShadow: `0 2px 5px rgba(0,0,0,0.2)`,
                                    border: '1px solid rgba(0,0,0,0.1)'
                                }}
                            > $ </div>
                        ))}
                    </div>
                    <div className={`relative z-10 h-full w-full ${className}`}>{children}</div>
                </div>
            );
        };

        const SpinningGlobe = () => {
            const [rotation, setRotation] = useState(0);
            useEffect(() => {
                const interval = setInterval(() => setRotation(prev => (prev + 0.35) % 360), 30);
                return () => clearInterval(interval);
            }, []);
            const worldMap = "M25,85 c5,-10 15,-5 25,-10 t20,10 t25,5 t20,-10 t15,10 t-10,20 t-20,10 t-25,-5 t-20,-10 t-30,0 Z M130,25 c10,-10 25,-5 35,5 t20,15 t0,20 t-20,10 t-25,-5 t-10,-20 Z M110,75 c15,-10 35,0 45,15 t15,25 t-10,20 t-30,5 t-20,-15 t0,-30 Z M35,110 c10,-10 30,-5 45,5 t20,20 t-10,25 t-30,10 t-25,-15 t0,-25 Z M190,55 c10,-10 25,-5 35,10 t5,25 t-20,20 t-20,-15 t0,-25 Z";
            
            // Numeric values added back to points
            const points = [
                {n:'AMER', a:260, y:0, c:10},
                {n:'EMEA', a:30, y:-25, c:6},
                {n:'JPN', a:140, y:-10, c:4},
                {n:'APAC', a:110, y:25, c:2},
                {n:'LATAM', a:255, y:45, c:1}
            ];

            return (
                <div className="relative w-full aspect-square max-w-[280px] mx-auto flex items-center justify-center">
                    <div className="absolute inset-0 rounded-full border-2 border-[#1C1C1E]/20 bg-[#FFFFFF]/30 backdrop-blur-md shadow-[inset_0_0_60px_rgba(28,28,30,0.1)] overflow-hidden">
                        <div className="absolute inset-0 flex opacity-70" style={{ transform: `translateX(${-rotation * 1.6}px)`, width: '400%', transition: 'transform 0.1s linear' }}>
                            {[...Array(4)].map((_, i) => (
                                <svg key={i} viewBox="0 0 400 200" className="h-full w-full shrink-0" preserveAspectRatio="none">
                                    <path fill="#1C1C1E" d={worldMap} />
                                </svg>
                            ))}
                        </div>
                    </div>
                    {points.map((p) => {
                        const currentAngle = (p.a + rotation) % 360;
                        const radians = (currentAngle * Math.PI) / 180;
                        const x = Math.sin(radians) * 115;
                        return (
                            <div key={p.n} className="absolute transition-all duration-75 pointer-events-none flex flex-col items-center"
                                style={{ transform: `translate(${x}px, ${p.y}px)`, zIndex: Math.cos(radians) > 0 ? 30 : 5, opacity: Math.max(0.05, (Math.cos(radians) + 1.2) / 2.2), scale: (Math.cos(radians) + 2.5) / 3.5 }}>
                                <div className="bg-[#FFDD33] text-[#1C1C1E] text-[20px] font-black px-3 py-1 rounded shadow-xl border-2 border-white whitespace-nowrap leading-none">{p.n}: {p.c}</div>
                                <div className="w-3.5 h-3.5 rounded-full bg-[#1C1C1E] shadow-[0_0_15px_rgba(0,0,0,0.2)] mt-1" />
                            </div>
                        );
                    })}
                </div>
            );
        };

        const RealisticRocket = ({ isActive }) => {
            const [smoke, setSmoke] = useState([]);
            useEffect(() => {
                if (!isActive) { setSmoke([]); return; }
                const interval = setInterval(() => {
                    setSmoke(prev => [...prev, { id: Math.random(), delay: Math.random() * 0.2 }].slice(-30));
                }, 50);
                return () => clearInterval(interval);
            }, [isActive]);

            if (!isActive) return null;

            return (
                <div className="absolute z-[150] pointer-events-none left-0 top-0 w-20" 
                     style={{ animation: 'rocketFinalSequence 7.5s ease-in-out forwards' }}>
                    <div className="relative flex flex-col items-center">
                        {/* Solid High-Fi Rocket Body - No Transparency */}
                        <svg width="60" height="100" viewBox="0 0 60 100" fill="none">
                            <path d="M30 0C30 0 10 30 10 65C10 75 18.9543 83 30 83C41.0457 83 50 75 50 65C50 30 30 0 30 0Z" fill="#FFFFFF" stroke="#1C1C1E" strokeWidth="2.5"/>
                            <path d="M10 60L0 90C0 90 5 95 10 90L10 60Z" fill="#EF4444" stroke="#1C1C1E" strokeWidth="1"/>
                            <path d="M50 60L60 90C60 90 55 95 50 90L50 60Z" fill="#EF4444" stroke="#1C1C1E" strokeWidth="1"/>
                            <path d="M22 83H38L35 90H25L22 83Z" fill="#1E293B"/>
                            <circle cx="30" cy="40" r="8" fill="#3B82F6" stroke="white" strokeWidth="2"/>
                        </svg>
                        <div className="absolute top-[85px] flex flex-col items-center">
                            <div className="w-10 h-24 bg-gradient-to-t from-transparent via-orange-600 to-yellow-300 rounded-full animate-pulse blur-[2px] z-20" />
                            <div className="absolute top-2 flex flex-col items-center">
                                {smoke.map((s) => (
                                    <div key={s.id} className="w-12 h-12 bg-black/5 rounded-full blur-xl absolute" style={{ animation: 'animate-smoke 1.5s ease-out forwards', animationDelay: `${s.delay}s`, top: `${Math.random() * 50}px`, left: `${(Math.random()-0.5)*50}px` }} />
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CompanyLogo = ({ name, domain }) => {
            const [error, setError] = useState(false);
            const logoUrl = `https://logo.clearbit.com/${domain}?size=64`;
            return (
                <div className="bg-white rounded-lg p-1 h-10 w-full flex items-center justify-center shadow-sm hover:shadow-md transition-all overflow-hidden shrink-0 border-2 border-[#1C1C1E]/5">
                    {!error ? ( <img src={logoUrl} alt={name} className="max-h-full max-w-full object-contain" onError={() => setError(true)} /> ) : ( <span className="text-[10px] font-black uppercase text-center leading-tight text-[#1C1C1E]">{name}</span> )}
                </div>
            );
        };

        const App = () => {
            useAutoScaler();
            const [rocketActive, setRocketActive] = useState(false);
            const [winsFireActive, setWinsFireActive] = useState(false);
            const triggerRocket = () => { if (rocketActive) return; setRocketActive(true); setTimeout(() => setRocketActive(false), 7700); };
            const handleVelocityHover = () => { setWinsFireActive(true); setTimeout(() => setWinsFireActive(false), 10000); };

            const sectors = ["Finance", "Tech", "Retail", "Design", "Logistics", "Media", "Consulting", "Mfg", "Telecom", "Pharma"];
            const industriesColors = ["#FF9C57", "#CE70FC", "#6EDB8C", "#47D1C4"];

            const companies = [
                { name: "Netflix", domain: "netflix.com" }, { name: "Airbnb", domain: "airbnb.com" },
                { name: "Workday", domain: "workday.com" }, { name: "Accenture", domain: "accenture.com" },
                { name: "ServiceNow", domain: "servicenow.com" }, { name: "H&R Block", domain: "hrblock.com" },
                { name: "Victoria's Secret", domain: "victoriassecret.com" }, { name: "EPAM Systems", domain: "epam.com" },
                { name: "LATAM Airlines", domain: "latamairlines.com" }, { name: "NTT DOCOMO", domain: "docomo.ne.jp" },
                { name: "DENSO", domain: "denso.com" }, { name: "Boehringer Ingelheim", domain: "boehringer-ingelheim.com" },
                { name: "Flight Centre", domain: "flightcentre.com.au" }, { name: "MillerKnoll", domain: "millerknoll.com" },
                { name: "Sanoma", domain: "sanoma.com" }, { name: "Foster + Partners", domain: "fosterandpartners.com" },
                { name: "SVA", domain: "sva.de" }, { name: "Sky Betting & Gaming", domain: "skybettingandgaming.com" },
                { name: "BOK Financial", domain: "bokf.com" }, { name: "Ocean Network Express", domain: "one-line.com" },
                { name: "KANADEN", domain: "kanaden.co.jp" }, { name: "FIELDS", domain: "fields.biz" },
                { name: "Knitwell Group", domain: "knitwellgroup.com" }
            ];

            return (
                <div className="infographic-shell select-none shadow-2xl">
                    <RealisticRocket isActive={rocketActive} />
                    
                    {/* Header */}
                    <div className="relative z-40 px-12 pt-10 h-[140px] shrink-0 flex justify-between items-start">
                        <div className="sharp-text flex-1">
                            <h1 className="text-[66px] font-black leading-none italic uppercase text-[#1C1C1E] tracking-tighter drop-shadow-sm flex items-center gap-x-6 whitespace-nowrap">
                                <span className="bg-[#FFDD33] px-6 py-1 rounded-xl shadow-sm inline-block">MOST</span>
                                <span>Q4 GOALS</span>
                                <div className="shattered-wrap">
                                    <span className="shard shard-1">CRUSHED</span>
                                    <span className="shard shard-2">CRUSHED</span>
                                    <span className="shard shard-3">CRUSHED</span>
                                    <span className="shard shard-4">CRUSHED</span>
                                </div>
                            </h1>
                        </div>
                        <div className="text-right pt-4 shrink-0 text-[#1C1C1E]">
                            <div className="flex items-center gap-2 justify-end mb-2">
                                <Icon name="sparkles" size={28} className="text-[#FFDD33] animate-spin-slow" fill="#FFDD33" />
                                <span className="text-2xl font-black uppercase italic tracking-tighter bg-[#FFDD33] text-[#1C1C1E] px-4 py-1.5 rounded-lg shadow-sm">
                                    140% OF TARGET
                                </span>
                            </div>
                        </div>
                    </div>

                    <div className="relative z-20 px-12 grid grid-cols-12 gap-8 flex-1 min-h-0 mb-10 items-stretch overflow-visible">
                        <div className="col-span-4 flex flex-col gap-8 h-full overflow-visible">
                            <CashRainWrapper className="h-1/3 shrink-0">
                                <div className="bg-[#FFDD33] text-[#1C1C1E] p-4 rounded-[2rem] h-full flex flex-col justify-center items-center shadow-2xl border-b-8 border-[#CFB326]">
                                    <div className="flex items-center gap-3 mb-1"> <Icon name="graph" size={28} className="text-[#1C1C1E]" /> <span className="font-black uppercase text-[16px] tracking-widest leading-none">Revenue Achieved</span> </div>
                                    <div className="text-7xl font-black leading-none mb-1 tracking-tighter">$1.41M+</div>
                                    <div className="text-lg font-bold opacity-100 italic uppercase">
                                       <span className="bg-[#1C1C1E] text-[#FFDD33] px-3 py-1 rounded shadow-lg">Goal: $1M</span>
                                    </div>
                                </div>
                            </CashRainWrapper>
                            <div className="flex-1 relative" onMouseEnter={handleVelocityHover}>
                                <div className="bg-[#CE70FC] border-4 border-[#1C1C1E] p-8 rounded-[2rem] h-full flex flex-col justify-center items-center relative group overflow-hidden text-white z-10 shadow-2xl">
                                    <div className="flex items-center gap-3 mb-2 text-[#FFFFFF] relative z-20 shrink-0"> <Icon name="speedometer" size={40} /> <span className="font-bold uppercase text-[16px] tracking-widest">Velocity</span> </div>
                                    
                                    <div className="flex-grow flex items-center justify-center w-full relative z-20">
                                        <div className={`text-7xl font-black tracking-tighter relative ${winsFireActive ? 'animate-[text-flicker_0.5s_infinite]' : ''}`}>
                                            <span className="relative z-10 text-white">23 Wins</span>
                                            <TextFireSparks isActive={winsFireActive} />
                                        </div>
                                    </div>
                                    
                                    <div className="text-2xl text-[#1C1C1E] font-black italic uppercase text-center relative z-20 shrink-0 bg-[#FFDD33] px-4 py-1 rounded-lg">
                                        35% OVER TARGET
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="col-span-4 flex flex-col h-full overflow-visible">
                            <div className="bg-[#47D1C4] p-6 rounded-[2rem] h-full flex flex-col shadow-2xl border-4 border-[#1C1C1E] relative text-[#1C1C1E] overflow-hidden">
                                <h3 className="text-2xl font-black uppercase mb-2 flex items-center justify-center gap-3 italic tracking-tighter w-full text-center"> <Icon name="globe" size={32} /> GLOBAL APPEAL </h3>
                                <div className="flex-grow flex items-center justify-center relative min-h-0"> <SpinningGlobe /> </div>
                                
                                <div className="mt-4 bg-[#FFFFFF]/50 py-3 rounded-xl border border-[#1C1C1E]/10 relative overflow-hidden shrink-0 backdrop-blur-sm">
                                    <div className="marquee-content gap-4 items-center">
                                        {[...sectors, ...sectors].map((s, i) => (
                                            <span key={i} className="px-3 py-1 bg-[#1C1C1E] border border-white/10 rounded-full text-[10px] font-black uppercase tracking-widest" style={{ color: industriesColors[i % 4] }}> {s} </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="col-span-4 flex flex-col h-full overflow-visible">
                            <div className="bg-[#EAEAEA] text-[#1C1C1E] rounded-[2rem] p-6 h-full flex flex-col shadow-2xl border-4 border-[#1C1C1E] relative group shrink-0 overflow-visible" onMouseEnter={triggerRocket}>
                                <h3 className="text-2xl font-black uppercase mb-4 flex items-center justify-center gap-3 italic shrink-0 w-full text-center text-[#867AFF]"> 
                                    <Icon name="trophy" size={32} fill="#FFDD33" className="text-[#1C1C1E]" />
                                    OUR FIRST WINS 
                                </h3>
                                <div className="grid grid-cols-3 gap-2 flex-grow content-start py-1 min-h-0 overflow-hidden">
                                    {companies.map((co, i) => ( <CompanyLogo key={i} name={co.name} domain={co.domain} /> ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
