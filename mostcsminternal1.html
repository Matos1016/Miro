<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOST Strategic Architect Hub - Internal Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .miro-canvas {
            background-image: radial-gradient(#EAEAEA 1.5px, transparent 0);
            background-size: 24px 24px;
            min-height: 100vh;
        }

        .miro-header {
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            line-height: 0.9;
        }

        .flyout-panel {
            box-shadow: -10px 0px 30px rgba(0,0,0,0.15);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .timeline-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #1C1C1E;
            transform: translateX(-50%);
            z-index: 0;
        }

        .card-pop {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
        }
        .card-pop:hover {
            transform: translateY(-5px);
            box-shadow: 16px 16px 0px #1C1C1E;
        }

        .miro-highlight {
            background-color: #FFDD33;
            box-shadow: 3px 3px 0px #1C1C1E;
        }

        .no-scroll { overflow: hidden; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const LIFECYCLE_DATA = [
            {
                id: 0,
                phase: "PRE-SALE",
                title: "Discovery & Scoping",
                owner: "CSM & AE",
                color: "#47D1C4",
                summary: "Qualifying accounts (<$400k spend) and anchoring on ROI and transformation velocity.",
                icon: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z",
                playbook: {
                    objective: "Qualify accounts based on periodic needs or structural change. Position MOST as the foundational service.",
                    csmActions: [
                        "Anchor on Business Goals: Digital transformation, M&A, or tool modernization.",
                        "Diagnose friction: Manual syncs, board sprawl, or uneven tool adoption.",
                        "Translate symptoms into outcomes (e.g. 'Standardize Agile across 10 squads').",
                        "Verify Segment: Primarily Enterprise spending <$400k ARR."
                    ],
                    mechanics: [
                        { label: "Target Profile", value: "Enterprise <$400k spend" },
                        { label: "Pricing Model", value: "$60,000 / 240 Hours ARR SKU" },
                        { label: "Internal Goal", value: "Quota Retiring event" }
                    ],
                    proTip: "Listen for 'Integration Debt.' If they use Jira or Azure DevOps, MOST is the primary engine to clean up their sync logic."
                }
            },
            {
                id: 1,
                phase: "TRANSITION",
                title: "Handover & Blueprint",
                owner: "Sales → ProServ",
                color: "#867AFF",
                summary: "Internal handshake post-activation. PS sets up the MOST Blueprint as the 24/7 engagement hub.",
                icon: "M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2M9 7a4 4 0 100-8 4 4 0 000 8zM19 8l-2 2 2 2m-2-2h6",
                playbook: {
                    objective: "Ensure context transfer and establish a single source of truth for all deliverables and history.",
                    csmActions: [
                        "Facilitate Handover: Share Discovery notes and ROI blockers with the assigned PS expert.",
                        "Gain access to the MOST Blueprint. Review architecture before the customer kickoff.",
                        "Audit Baseline: Ensure priorities and success criteria sections are prepopulated."
                    ],
                    mechanics: [
                        { label: "Trigger", value: "Salesforce Deal Activation" },
                        { label: "Artifact", value: "Miro MOST Blueprint" },
                        { label: "Architecture", value: "Standardized Methodology" }
                    ],
                    proTip: "The Blueprint is your home. Stop sending status decks—send the Blueprint link for every monthly or quarterly sync."
                }
            },
            {
                id: 2,
                phase: "POST-SALE",
                title: "Program Kickoff",
                owner: "CSM",
                color: "#FFDD33",
                summary: "Setting expectations on pacing. Moving the customer from 'buying hours' to 'driving outcomes'.",
                icon: "M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2",
                playbook: {
                    objective: "The CSM acts as the Strategic Architect. Define the 'What' and 'Why' while PS handles the 'How'.",
                    csmActions: [
                        "Lead the Kickoff Call: Align on the pooled expert model and the 15h/week max pacing rule.",
                        "Limit Requesters: Identify a max of 3 pre-approved contacts authorized to consume hours.",
                        "Establish Backlog: Prioritize workstreams and document success criteria.",
                        "Set Expectations: Remind the customer that unused hours reset at Miro's fiscal quarter start."
                    ],
                    mechanics: [
                        { label: "Hours per Q", value: "60 Hours (Fiscal Calendar)" },
                        { label: "Weekly Ceiling", value: "15 Hours Max" },
                        { label: "Min Increment", value: "4 Hours per engagement" }
                    ],
                    proTip: "Pick an 'Easy Win' like Jira cleanup or Template Standardisation for Month 1 to build early momentum."
                }
            },
            {
                id: 3,
                phase: "EXECUTION",
                title: "Initiate Work Intake",
                owner: "CSM",
                color: "#FF8CDE",
                summary: "Triggering expert assignment for project execution via Salesforce case management.",
                icon: "M12 19l9 2-9-18-9 18 9-2zm0 0v-8",
                playbook: {
                    objective: "Maintain quality intake to minimize assignment delays and resource mismatch.",
                    csmActions: [
                        "Primary Intake: CSM submits a Salesforce 'MOST Engagement Case' for each request.",
                        "Exception Path: Monitor submissions via the Google Form and add strategic context.",
                        "Case Quality: Ensure the case captures: Objective, Problem Statement, and Success Metrics."
                    ],
                    mechanics: [
                        { label: "Intake Channel", value: "Salesforce (Primary)" },
                        { label: "Ack. SLA", value: "24 Business Hours" },
                        { label: "Assign SLA", value: "5 Business Days" }
                    ],
                    proTip: "Specificity saves hours. Don't say 'Build a board.' Say 'Build a kit that supports Jira sync'."
                }
            },
            {
                id: 4,
                phase: "DELIVERY",
                title: "Operational Oversight",
                owner: "CSM & PS Expert",
                color: "#2AC7FF",
                summary: "Specialist executes work while the CSM drives utilization and strategic alignment.",
                icon: "M13 2L3 14h9l-1 8 10-12h-9l1-8z",
                playbook: {
                    objective: "Manage delivery velocity. Ensure hours are consumed for high-value strategic work.",
                    csmActions: [
                        "Monitor Utilization: Aim for 70%+ utilization to justify the value of the subscription.",
                        "Strategic Constant: Monthly check-ins to ensure expert delivery maps to goals.",
                        "Artifact Review: Validate final deliverables (Templates, Configs) are in the Blueprint."
                    ],
                    mechanics: [
                        { label: "Resource Model", value: "Pooled Specialists (IC, TA, IA)" },
                        { label: "Min Increment", value: "4 Hours per engagement" },
                        { label: "Max Weekly", value: "15 Hours Pacing" }
                    ],
                    proTip: "Encourage consistent weekly consumption. Bottlenecks occur if 40 hours are saved for the final 3 weeks."
                }
            },
            {
                id: 5,
                phase: "STRATEGY",
                title: "Review & Pivot",
                owner: "CSM",
                color: "#FFDD33",
                summary: "Measuring impact, resetting the quarterly bank, and driving renewal readiness.",
                icon: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z",
                playbook: {
                    objective: "Reset the strategic priorities every 90 days. Pivot surplus hours to high-value environment cleanup.",
                    csmActions: [
                        "Lead Strategic Review: Evaluate previous outcomes and reset Q2+ priorities.",
                        "Surplus Pivot: Propose **Account Structure Review** or **Team Consolidation**.",
                        "Expansion Engine: Identify needs for Advanced AI or Insights—tee up upsell.",
                        "Renewal Prep: Build the business case for annual renewal."
                    ],
                    mechanics: [
                        { label: "Success Metric", value: "70%+ Cumulative Utilization" },
                        { label: "Add-on Hours", value: "20h Blocks ($275/hr)" },
                        { label: "Tipping Point", value: "Buy >2 extra blocks per year" }
                    ],
                    proTip: "Environment hygiene is the highest-value filler work. Propose an audit if the backlog is light."
                }
            }
        ];

        const App = () => {
            const [selectedStep, setSelectedStep] = useState(null);

            const openFlyout = (step) => {
                setSelectedStep(step);
                document.body.classList.add('no-scroll');
            };

            const closeFlyout = () => {
                setSelectedStep(null);
                document.body.classList.remove('no-scroll');
            };

            return (
                <div className="miro-canvas relative pb-20">
                    
                    {/* STICKY HEADER - FIXES OVERLAP & ELLIPSIS */}
                    <div className="sticky top-0 w-full bg-white border-b-8 border-[#1C1C1E] z-[40] flex flex-col md:flex-row items-center md:items-end px-6 md:px-12 py-6 md:pb-8 justify-between gap-6 shadow-xl">
                        <div className="flex flex-col text-center md:text-left">
                            <div className="flex items-center justify-center md:justify-start gap-3 mb-4">
                                <span className="bg-[#1C1C1E] text-[#FFDD33] px-3 py-1 text-[10px] font-black uppercase tracking-[0.3em] rounded">INTERNAL COMMAND CENTER</span>
                                <div className="h-px w-16 bg-[#1C1C1E]/20 hidden md:block"></div>
                            </div>
                            <h1 className="miro-header text-4xl md:text-5xl lg:text-6xl text-[#1C1C1E]">
                                STRATEGIC <span className="text-[#47D1C4]">ARCHITECT</span> <br className="hidden md:block" /> HUB
                            </h1>
                        </div>
                        
                        <div className="flex flex-wrap justify-center gap-6 md:gap-10 items-center">
                            <div className="text-center px-4 md:px-8 border-r-2 border-black/10">
                                <p className="text-[10px] font-black uppercase text-black/40 mb-1">Utilization Target</p>
                                <p className="text-[24px] md:text-[32px] font-black italic text-[#1C1C1E] leading-none">70%+</p>
                            </div>
                            <div className="text-center px-4 md:px-8 border-r-2 border-black/10">
                                <p className="text-[10px] font-black uppercase text-black/40 mb-1">Weekly Ceiling</p>
                                <p className="text-[24px] md:text-[32px] font-black italic text-[#1C1C1E] leading-none">15H</p>
                            </div>
                            <div className="bg-[#1C1C1E] text-white p-4 md:p-5 rounded-2xl shadow-[6px_6px_0px_#FFDD33] shrink-0">
                                <p className="text-[10px] font-black uppercase tracking-[0.4em] leading-none mb-1.5 text-[#FFDD33]">Version Date</p>
                                <p className="text-[14px] md:text-[16px] font-black italic leading-none whitespace-nowrap uppercase">FEB 16, 2026</p>
                            </div>
                        </div>
                    </div>

                    {/* TIMELINE SECTION */}
                    <div className="max-w-6xl mx-auto pt-20 relative px-6 md:px-10">
                        <div className="timeline-spine"></div>
                        
                        {LIFECYCLE_DATA.map((step, index) => (
                            <div key={step.id} className="relative mb-32 flex flex-col md:flex-row items-center md:items-start z-10 w-full gap-8 md:gap-0">
                                
                                {/* Step Node indicator */}
                                <div className="hidden md:flex absolute left-1/2 -translate-x-1/2 top-10 w-12 h-12 rounded-2xl border-4 border-[#1C1C1E] bg-white items-center justify-center shadow-lg transform rotate-45 z-20">
                                    <div className="w-5 h-5 rounded transform -rotate-45" style={{ backgroundColor: step.color }}></div>
                                </div>

                                <div className={`flex w-full items-start gap-12 md:gap-0 flex-col md:flex-row ${index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'}`}>
                                    
                                    {/* CARD SIDE */}
                                    <div className="w-full md:w-[45%] flex flex-col items-center">
                                        <div 
                                            className="bg-white p-8 md:p-10 rounded-[3rem] border-4 border-[#1C1C1E] card-pop cursor-pointer hover:border-[#FFDD33] shadow-md w-full"
                                            onClick={() => openFlyout(step)}
                                        >
                                            <div className="flex items-center gap-3 mb-4">
                                                <div className="w-3 h-3 rounded-full" style={{ backgroundColor: step.color }}></div>
                                                <span className="text-[11px] font-black uppercase tracking-[0.3em] opacity-30">{step.phase} Phase</span>
                                            </div>
                                            <h3 className="miro-header text-3xl md:text-4xl mb-4 text-[#1C1C1E] leading-tight">{step.title}</h3>
                                            <p className="text-[16px] font-bold text-black/60 italic leading-snug mb-8">
                                                "{step.summary}"
                                            </p>
                                            <button className="miro-highlight px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest hover:scale-105 transition-transform">
                                                Learn More →
                                            </button>
                                        </div>
                                    </div>

                                    {/* LABEL SIDE (OPPOSITE) */}
                                    <div className={`w-full md:w-[45%] flex flex-col md:pt-10 ${index % 2 === 0 ? 'md:pl-20 items-center md:items-start' : 'md:pr-20 items-center md:items-end'}`}>
                                        <div className="relative">
                                            <span className="text-6xl md:text-8xl lg:text-[100px] font-black italic text-[#1C1C1E] leading-none tracking-tighter block mb-6">
                                                STEP <span className="bg-[#FFDD33] px-3 rounded-xl shadow-[6px_6px_0px_#1C1C1E]">0{index}</span>
                                            </span>
                                            
                                            <div className="bg-[#1C1C1E] text-white p-5 rounded-2xl shadow-xl flex items-center gap-5 border-2 border-[#FFDD33] inline-flex min-w-[260px]">
                                                <div className="w-2 h-10 bg-[#FFDD33] rounded-full shrink-0"></div>
                                                <div>
                                                    <p className="text-[11px] font-black uppercase tracking-[0.3em] text-[#FFDD33] mb-1">Action Owner</p>
                                                    <p className="text-[20px] md:text-[22px] font-black italic uppercase leading-none">{step.owner}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* FLYOUT PANEL */}
                    <div 
                        className={`fixed inset-0 z-[100] transition-opacity duration-300 ${selectedStep ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}
                        style={{ backgroundColor: 'rgba(28, 28, 30, 0.4)', backdropFilter: 'blur(10px)' }}
                        onClick={closeFlyout}
                    >
                        <div 
                            className={`flyout-panel absolute top-0 right-0 h-full w-full max-w-[700px] bg-white border-l-[12px] border-[#1C1C1E] p-8 md:p-16 overflow-y-auto`}
                            style={{ transform: selectedStep ? 'translateX(0)' : 'translateX(100%)' }}
                            onClick={e => e.stopPropagation()}
                        >
                            {selectedStep && (
                                <div className="animate-fade">
                                    <div className="flex justify-between items-start mb-12">
                                        <div className="flex items-center gap-8">
                                            <div className="w-20 h-20 md:w-24 md:h-24 rounded-[2rem] flex items-center justify-center border-4 border-[#1C1C1E] shadow-[8px_8px_0px_#1C1C1E]" style={{ backgroundColor: selectedStep.color }}>
                                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#1C1C1E" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d={selectedStep.icon} />
                                                </svg>
                                            </div>
                                            <div>
                                                <span className="text-[14px] font-black uppercase tracking-[0.25em] text-black/30 block mb-1">Stage 0{selectedStep.id} Strategy</span>
                                                <h2 className="miro-header text-4xl md:text-5xl text-[#1C1C1E] leading-tight">{selectedStep.title}</h2>
                                            </div>
                                        </div>
                                        <button onClick={closeFlyout} className="w-12 h-12 rounded-full border-4 border-black/10 flex items-center justify-center hover:bg-black/5 transition-colors">
                                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </button>
                                    </div>

                                    <div className="bg-[#1C1C1E] text-white p-10 rounded-[3.5rem] shadow-[14px_14px_0px_#FFDD33] mb-14 relative overflow-hidden">
                                        <h4 className="text-[#FFDD33] font-black uppercase text-[12px] tracking-[0.5em] mb-4 text-tight">Operational Mission</h4>
                                        <p className="text-[18px] md:text-[22px] font-bold italic leading-snug">"{selectedStep.playbook.objective}"</p>
                                    </div>

                                    <div className="space-y-12 pb-20">
                                        <section>
                                            <h4 className="text-[13px] font-black uppercase tracking-[0.2em] text-black/40 mb-8 pb-3 border-b-4 border-black/5">The Checklist</h4>
                                            <ul className="space-y-8">
                                                {selectedStep.playbook.csmActions.map((action, i) => (
                                                    <li key={i} className="flex gap-6 group">
                                                        <div className="w-10 h-10 rounded-2xl bg-[#1C1C1E] text-white flex items-center justify-center shrink-0 mt-0.5 text-[14px] font-black shadow-[5px_5px_0px_#47D1C4] group-hover:shadow-[5px_5px_0px_#FF8CDE] transition-all">0{i+1}</div>
                                                        <p className="text-[17px] font-bold text-black/70 leading-relaxed">{action}</p>
                                                    </li>
                                                ))}
                                            </ul>
                                        </section>

                                        <section className="bg-[#F9F9F9] p-10 rounded-[3rem] border-4 border-black/5">
                                            <h4 className="text-[12px] font-black uppercase tracking-widest text-black/40 mb-8">Internal Mechanics</h4>
                                            <div className="grid grid-cols-1 gap-6">
                                                {selectedStep.playbook.mechanics.map((m, i) => (
                                                    <div key={i} className="flex justify-between items-center border-b-2 border-black/5 pb-4 last:border-0">
                                                        <span className="text-[14px] md:text-[15px] font-black text-black/40 italic uppercase tracking-tight">{m.label}</span>
                                                        <span className="text-[15px] md:text-[16px] font-black text-[#1C1C1E]">{m.value}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>

                                        <section className="p-10 border-[6px] border-dashed border-[#FF8CDE] rounded-[4rem] bg-[#FF8CDE]/5 relative">
                                            <div className="absolute -top-5 left-12 bg-[#FF8CDE] text-white px-6 py-2 text-[11px] font-black uppercase rounded shadow-lg">PROSERV STRATEGY TIP</div>
                                            <p className="text-[18px] md:text-[19px] font-bold italic text-black/80 leading-relaxed">
                                                "{selectedStep.playbook.proTip}"
                                            </p>
                                        </section>
                                    </div>

                                    <div className="mt-8 pt-12 border-t-4 border-black/5 text-center">
                                        <p className="text-[12px] font-black italic tracking-[0.4em] uppercase text-black/20">Miro Professional Services Operations © FY26</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <footer className="text-center mt-48 opacity-10 pointer-events-none pb-24">
                        <div className="text-[150px] md:text-[250px] font-black italic tracking-tighter leading-none select-none">MIRO</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
